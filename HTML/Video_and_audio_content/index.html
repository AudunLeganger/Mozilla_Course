<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media website</title>
  </head>
  <body>
    <h1>Media website</h1>
    <h2>Check out these media files!</h2>
    <div class="mediaField">
      <div class="videoField">
        <video controls autoplay loop>
          <source src="./video/rabbit320.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="audioField">
        <audio controls loop>
          <source src="./audio/viper.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>
  </body>
</html>
