<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media website</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Media website</h1>
    <h2>Check out these media files!</h2>
    <div id="flexParent">
      <div class="mediaField">
        <div class="centeredElement">
          <video id="rabbitVid" controls loop poster="./video/poster.png">
            <source src="./video/rabbit320.mp4" type="video/mp4" />
            <track
              kind="subtitles"
              src="./video/captions.vtt"
              srclang="en"
              label="English"
              default
            />
          </video>
        </div>
        <div class="centeredElement">
          <audio id="snakeAudio" controls loop>
            <source src="./audio/viper.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
